<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grids</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style_Home.css">
    </head>
    
    <body>

        <div class="top">
            <h3>Gesture Flow</h3>
            <a class="donate" href="">Donate</a>
        </div>

        <div class="header">
            <h2>Timed Practice</h2>
        </div>

        <div class="container">
            <a class="item" href="Home.html">HOME</a>
            <a class="item" href="Timed_Practice.html">Timed Practice</a>
            <a class="item" href="Random.html">Random Poses</a>
            <a class="item" href="Daily.html">Daily Practice</a>
            <a class="item" href="Library.html">Library</a>
        </div>

        <div class="container2">

            <div class="item2">
                <label for="Type">Type</label>
                <br>
                <select name="Type" id="Type">
                    <option value="Full Body">Full Body</option>
                    <option value="Hands">Hands</option>
                    <option value="Face">Face</option>
                </select>
            </div>    

            <div class="item2">
                <label for="Gender">Gender</label>
                <br>
                <select name="Gender" id="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="item2">
                <label for="Cloth">Clothing</label>
                <br>
                <select name="Cloth" id="Cloth">
                    <option value="clothes">clothes</option>
                    <option value="Nude">Nude</option>
                    <option value="Partialy Nude">Partialy Nude</option>
                </select>
            </div>
                
            <div class="item2">
                <label for="Time">Time</label>
                <br>
                <select name="Time" id="Time">
                    <option value="30">30 sec</option>
                    <option value="60">1 min</option>
                    <option value="120">2 min</option>
                </select>
            </div>
                
            <div class="item2">
                <label for="NoImg">Number of Images</label>
                <br>
                <select name="NoImg" id="NoImg">
                    <option value="30">10</option>
                    <option value="60">20</option>
                    <option value="120">30</option>
                </select>
            </div>
            <br>
            <button class="start_button">START</button>
        </div>
        
        <div class="item">footer</div>

    </body>
</html>
